<!DOCTYPE html>
<html>
<head>
    <title>Lagom</title>
</head>
<body>
    <h1>Welcome to the Redirect Page</h1>
    <button id="redirect">Continue to app</button>
    <script>
        const deepLinkUrl = 'lagom://';

        const attemptRedirect = () => {
            window.location.href = deepLinkUrl;
        }

        setInterval(() => {
            attemptRedirect();
        }, 2000);

        document.getElementById('redirect').addEventListener('click', attemptRedirect);
    </script>

    <iframe id="deepLinkFrame" style="display:none;"></iframe>
    <script>
        document.getElementById('deepLinkFrame').src = deepLinkUrl;
    </script>
</body>
</html>
